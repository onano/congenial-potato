<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A bootstrap blog template">
        <meta name="author" content="Mohit Srivastava">
        <title>The Awsome Article</title>
    
        <!-- Bootstrap files-->
        <link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="../index.html" class="navbar-brand">The Blog</a>
                </div>
                <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Messages</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <div id="body" class="container">
            <h1>Contact Me</h1>
            
            <div class="well">
                <p class="lead">
                    Do you have any question? Please use the below contact form and send a message.
                </p>
            </div>
            
            <div class="contact-form">
                <form role="form" class="form-horizontal col-md-8">
                    <div class="form-group">
                        <label for="name" class="col-md-2">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="col-md-2">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="name" placeholder="Email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="col-md-2">Message</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="message" placeholder="Message"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-lg btn-primary">Submit your message</button>
                        </div>
                    </div>
                    
                </form>
            </div>
            
        </div> <!-- end div#body -->
        
        <footer>
            <div class="container">
                <hr>
                <p class="text-center">Copyright &copy; Dank Meme Inc 2016, All rights reserved</p>
            </div>
        </footer>
        

        <!-- if [production] 
        <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
        -->
        <!-- if [development] -->
        <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
        <!-- bootstrap JS -->
        <script type="text/javascript" src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    </body>
</html>
